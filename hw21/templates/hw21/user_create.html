{% extends 'base.html' %}

{% block title %}
    Create
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}

            {% if field.errors %}
                {{ field.errors }}
            {% endif %}

            {{ field.label }}
            {{ field }}
        {% endfor %}
        <button type="submit" class="btn btn-success">Create</button>
    </form>
{% endblock %}
