{% extends 'base.html' %}

{% block content %}
    <div class="ml-4">
        <form action="{% url 'user_edit_url' id=user.id %}" method="post">
            {% csrf_token %}
            {% for field in form %}

                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}

                {{ field.label }}
                {{ field }}
            {% endfor %}
        <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
{% endblock %}
