{% extends 'base.html' %}

{% block title %}
    form
{% endblock %}

{% block content %}
     <form action="{% url 'random_image_url' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" name="button" class="btn btn-success">

    </form>
{% endblock %}
