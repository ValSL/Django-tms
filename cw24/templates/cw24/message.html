{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'message_url' %}" method="post">
        {% csrf_token %}
        {% if form.errors %}
            {{ form.errors }}

        {% endif %}

        {% for field in form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
    <button type="submit" class="btn btn-success">Message</button>
    </form>
{% endblock %}
