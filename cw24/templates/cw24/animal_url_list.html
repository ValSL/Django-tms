{% extends 'base.html' %}

{% block content %}
    {% for animal in animals %}
        <table style="width:20%">

            <tr>
                <td>{{ animal.pk }})</td>
                <td><a href="{{ animal.url }}">URL</a></td>
                <td>{{ animal.species }}</td>
                <td>{{ animal.created }}</td>
                <td>{{ animal.type }}</td>
            </tr>
        </table>

    {% endfor %}
    <div>
        <a href="{% url 'index_url' %}" class="btn btn-primary">Home</a>
    </div>
{% endblock %}
